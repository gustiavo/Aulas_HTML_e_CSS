<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - </title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <form autocomplete="on">
        <!-- Fieldset serve para criar campos específicos -->
        <fieldset>
            <!-- Legenda para o campo -->
            <legend>Dados Pessoais</legend>
            <div>
                <label for="Nome">Nome</label>
                <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome completo" autocomplete="cc-name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="Email" name="Email" id="Email" placeholder="exemplo@exemplo.com" autocomplete="email">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <!-- Regex é importante aprender - pattern-->
                <input type="tel" name="telefone" id="telefone" placeholder="(61)XXXXX-XXXX" autocomplete="tel" pattern="">
            </div>
            <div>
                <label for="RG">RG</label>
                <input type="number" name="RG" id="RG" placeholder="Digite seu RG" autocomplete="cc-number">
            </div>
            <div>
                <!-- Para criar área de comentários
                    <textarea name="" id="" cols="30" rows="10"></textarea> -->
                <label for="dt_nascimento">Data de Nascimento</label>
                <input type="date" name="dt_nascimento" id="dt_nascimento" placeholder="dd/mm/yyyy" autocomplete="bday">
            </div>

            <textarea placeholder="Fale sobre você" name="text" id="coment" cols="30" rows="10"></textarea>

        </fieldset>
        

    </form>

</body>
</html>
