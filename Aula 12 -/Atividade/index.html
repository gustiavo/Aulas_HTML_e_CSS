<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
    <link rel="stylesheet" href= "index.css">
</head>
<body>
    <h1>Currículo</h1>
    <form autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div><label for="Nome">Nome</label>
                <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome" autocomplete="cc-name">
                
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div>
                <label for="dt_nascimento">Data de Nascimento</label>
                <input type="date" name="dt_nascimento" id="dt_nascimento" placeholder="DD/MM/YYYY">
            </div>
            <div>
                <label for="CEP">CEP</label>
                <input type="number" name="CEP" id="cep" placeholder="Digite seu CEP">
                <label for="Endereco">Endereço</label>
                <input type="text" name="Endereco" id="Endereco" placeholder="Digite seu Endereço">
                <label for="">Bairro</label>
                <input type="text" name="Bairro" id="Bairro" placeholder="Digite seu bairro">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados curriculares</legend>
            <div id="objetivos">
                <label for="Objetivos">Objetivos</label>
                <textarea name="Objetivos" id="Objetivos" cols="30" rows="10" placeholder="Quais são seus objetivos na empresa?"></textarea>

            </div>
            <div>
                <label>Selecione as tecnologias que você usa:</label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="CSS">
                <label for="tecnologia3">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
    </form>

    
</body>
</html>
